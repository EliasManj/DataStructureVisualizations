<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="go-debug.js"> </script>
    <script>
        function init() {
            var $ = go.GraphObject.make;
            myDiagram = $(go.Diagram, "myDiagramDiv");
            myDiagram.add(
                $(go.Part, "Position",
                    $(go.Shape, "RoundedRectangle", { fill: "white", position: new go.Point(-50, 20) }),
                    $(go.TextBlock, "some text", { position: new go.Point(50, 20) })
                )
            );
            myDiagram.add(
                $(go.Part, "Vertical",
                    $(go.Shape, "RoundedRectangle", { fill: "white" }),
                    $(go.TextBlock, "some text",
                        {
                            background: "lightgray",
                            alignment: go.Spot.Right,
                            stretch: go.GraphObject.Fill,
                            textAlign: "right"
                        }
                    )
                )
            );
            myDiagram.add(
                $(go.Part, "Horizontal",
                    $(go.Shape, "RoundedRectangle", { fill: "white" }),
                    $(go.TextBlock, "some text",
                        {
                            background: "lightgray",
                            alignment: go.Spot.Bottom,
                            stretch: go.GraphObject.Fill,
                            verticalAlignment: go.Spot.Bottom 
                        }
                    )
                )
            );
            myDiagram.add(
                $(go.Part, "Spot",
                    $(go.Shape, "RoundedRectangle", { fill: "white"}),
                    $(go.TextBlock, "some text", { alignment: go.Spot.TopLeft, alignmentFocus: go.Spot.TopLeft})
                )
            );
            myDiagram.add(
                $(go.Part, "Auto",
                    $(go.Shape, "RoundedRectangle", { fill: "white"}),
                    $(go.TextBlock, "some text")
                )
            );
        }
    </script>
</head>

<body onload="init()">
    <div id="myDiagramDiv" style="width:300px; height: 300px; border: 1px solid black;">

    </div>
</body>

</html>
